<div class="panel p-3 mb-4">
  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <h5>Filter statistics by confirmed cases or associated deaths per day:</h5>
    </div>
    <div class="col-sm-6 col-xs-12">
      <form class="form d-flex">
        <div class="form-group pl-3 pr-3">
         <label class="radio-wrapper" for="cases" (click)="emitShowCases($event)">
          <input type="radio" class="ml-1" name="statistics" value="cases" id="cases-input" [checked]="casesChecked"><span class="checkmark"></span><small>Confirmed cases</small>  
        </label> 
        </div>
        <div class="form-group pl-3 pr-3">
          <label class="radio-wrapper" for="deaths" (click)="emitShowDeaths($event)">
          <input type="radio" class="ml-1" name="statistics" value="deaths" id="deaths-input"[checked]="deathsChecked"><span class="checkmark"></span><small>Associated deaths</small> 
        </label>
        </div> 
    </form> 
    </div>
  </div> 
</div>
