<div class="panel p-3 mb-4">
  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <h5>Filter statistics by confirmed cases or associated deaths per day:</h5>
    </div>
    <div class="col-sm-6 col-xs-12">
      <form class="form d-flex">
        <div class="form-group pl-3 pr-3">
          <small><label for="cases">Confirmed cases: </label></small>
          <input type="radio" class="ml-1" name="statistics" checked="checked" value="cases" id="cases-input" (click)="emitShowCases($event)">
        </div>
        <div class="form-group pl-3 pr-3">
          <small><label for="deaths">Associated deaths: </label></small>
          <input type="radio" class="ml-1" name="statistics" value="deaths" id="deaths-input" (click)="emitShowDeaths($event)">
        </div> 
        
    </form> 
    </div>
  </div> 
</div>
