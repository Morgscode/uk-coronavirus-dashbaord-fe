<div class="panel p-3 mb-4">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <form class="form d-flex">
          <div class="form-group pl-3 pr-3">
            <small><label for="deaths">Line graph: </label></small>
            <input type="radio" class="ml-1" name="charttype" value="line" checked (change)="emitLineChart()" id="line-graph-input">
          </div>
          <div class="form-group pl-3 pr-3">
            <small><label for="cases">Bar chart: </label></small>
            <input type="radio" class="ml-1" name="charttype" value="bar" (change)="emitBarChart()" id="bar-chart-input">
          </div>
        </form> 
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <form class="form d-flex">
          <div class="form-group pl-3 pr-3">
            <small><label for="deaths">Daily statistic: </label></small>
            <input type="radio" class="ml-1" name="charttype" value="line" checked (change)="emitDailyData()" id="daily-cases-input">
          </div>
          <div class="form-group pl-3 pr-3">
            <small><label for="cases">Cumulative total: </label></small>
            <input type="radio" class="ml-1" name="charttype" value="cumulative" (change)="emitCumulativeData()" id="culmulative-cases-input">
          </div>
        </form> 
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <small><label for="dataInterval">See stats for every: </label></small>
        <select class="ml-1" [(ngModel)]="dataInterval" (change)="emitDataInterval()" name="dataInterval">
          <option value="1">1 Day</option>
          <option value="2">2 Days</option>
          <option value="5">5 Days</option>
          <option value="7">7 Days</option>
        </select>
      </div> 
    </div>
</div>
