<h2 class="mb-4">Mixed data chart</h2>
<app-mixed-chart-controls (setDailyData)="prepareDailyChartData()" (setCumulativeData)="prepareCumulativeChartData()"
  (setDataInterval)="changeDataInterval($event)"></app-mixed-chart-controls>
<ng-template [ngIf]="chartLoaded">
  <div class="chart-container panel p-3">
    <div class="chart p3">
      <canvas baseChart width="100%" [datasets]="ChartData" [labels]="ChartLabels" [legend]="ChartLegend"
        [options]="ChartOptions" [chartType]="ChartType"></canvas>
    </div>
  </div>
</ng-template>
