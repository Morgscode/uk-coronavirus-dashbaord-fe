<div class="panel p-3 deaths-table-container">
  <div class="table-row mb-4" *ngFor="let mortalityStatistic of mortalityStatistics">
    <div class="row">
      <div class="col-sm-4 col-xs-12 table-cell text-center"> <p>Date: </p><span class="stats-figure">{{ mortalityStatistic.date }}</span> </div>
      <div class="col-sm-4 col-xs-12 table-cell text-center"> <p>Daily Confirmed Associated Deaths: </p>  <span class="stats-figure">{{ mortalityStatistic.daily_uk_covid_deaths }}</span> </div>
      <div class="col-sm-4 col-xs-12 table-cell text-center"> <p>Cumalative total: </p>  <span class="stats-figure">{{ mortalityStatistic.uk_death_total }}</span></div>
    </div>
  </div>
</div>
